<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Website Commenter</title>
    <script defer src="/static/main.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
        input[type=url] { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
        button { padding: 0.5rem 1rem; margin-top: 0.5rem; }
        pre { background: #f6f8fa; padding: 1rem; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>AI Website Commenter</h1>
    <form id="website-form">
        <label for="website">Enter a website URL:</label>
        <input type="url" id="website" name="website" placeholder="https://example.com" required>
        <button type="submit">Ask AI</button>
    </form>
    <h2>Response</h2>
    <pre id="response"></pre>
</body>
</html>
